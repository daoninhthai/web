version: '3.8'

services:
  # ── Database (MySQL/PostgreSQL) ──────────────────────────────────────────
  database:
    image: mysql:8.0
    container_name: engweb-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-english_learning}
      MYSQL_USER: ${DB_USER:-enguser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-engpass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Spring Boot Backend ──────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: engweb-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/${DB_NAME:-english_learning}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-enguser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-engpass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      database:
        condition: service_healthy

  # ── Frontend (Static Server) ────────────────────────────────────────────
  frontend:
    image: nginx:alpine
    container_name: engweb-frontend
    restart: unless-stopped
    volumes:
      - ./fe-english/FE/public:/usr/share/nginx/html/public:ro
      - ./fe-english/FE/src:/usr/share/nginx/html/src:ro
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

volumes:
  db_data:
    driver: local
